<h1>My first SVG</h1>

<svg width="30000" height="18000">
<circle cx="75" cy="50" r="40" stroke="blue" stroke-width="10" fill="red" />
  <circle cx="100" cy="50" r="30" stroke="black" stroke-width="10" fill="RGBA(77,60,34, 0.5)" />

  <ellipse cx="270" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
   <ellipse cx="500" cy="45" rx="170" ry="15" style="fill:rgb(178, 42, 42)" />

    <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
  
</svg>
